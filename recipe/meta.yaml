{% set name = "clize" %}
{% set version = "4.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df573bc23d06ac9c94e308ed4c86332a682580f4f5f4d5cf3600c40c4d3ce41a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attrs >=19.1.0,<20
    - docutils
    - od
    - python
    - sigtools >=2.0
    - six

test:
  imports:
    - clize
    - clize.tests

about:
  home: https://clize.readthedocs.io/en/stable/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Turn functions into command-line interfaces
  dev_url: https://github.com/epsy/clize
  doc_url: https://clize.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - proinsias
